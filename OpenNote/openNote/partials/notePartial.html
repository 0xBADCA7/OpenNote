<div class="notePartial startHidden">
	<div id="noteTitle">
		<input type="text" class="inputField" id="noteName" value="{{note.title}}" readonly>
		<button id="removeNote" type="button" class="right customButton" noteID="{{note.id}}" hidden>
			X
		</button>
	</div>
	
	<div class="box big">
		<div id="note" noteID="{{note.id}}" folderID="{{note.folderID}}" ng-bind-html="note.note">
		</div>
	</div>
</div>
