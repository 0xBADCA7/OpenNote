<div ui-tree-handle class="tree-node-content">
	<a class="btn btn-xs green" data-nodrag ng-click="toggle(this)" ng-class="{'collapsed': collapsed}"></a>
	<a data-nodrag href="#/folder/{{folder.id}}">{{folder.name}}</a>
</div>
<ol ui-tree-nodes="" ng-model="folder.foldersInside" ng-class="{hidden: collapsed}">
	<li ng-repeat="folder in folder.foldersInside" ui-tree-node ng-include="'openNote/partials/treePartial.html'" class="fadeIn" data-collapsed="!node.collapsed"></li>
</ol>
