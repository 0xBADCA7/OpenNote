<div class="folderPartial">
	<div id="folderTitleBar" class="startHidden randomFadeInDirective">
		<div id="folderTitle">{{currentFolder.name}}</div>
		<button id="renameFolder" class="customButton startHidden">Rename</button>
		<button id="removeFolder" class="customButton startHidden">Delete</button>
	</div>
	
	<div ng-Repeat="folder in currentFolder.foldersInside">
		<div class="box folder green startHidden jstree-draggable randomFadeInDirective" ng-click="loadFolder(folder);">
			<h2>
				{{folder.name}}
			</h2>
			<p class="box_description"></p>
			<p class="options">
				Folder
			</p>
		</div>
	</div>
	
	<div ng-Repeat="note in currentFolder.notesInside">
		<div class="box note startHidden jstree-draggable randomFadeInDirective" ng-click="loadNote(note);">
			<h2>
				{{note.title}}
			</h2>
			<p class="box_description"></p>
			<p class="options">
				<span class="right">Note</span>
			</p>
		</div>
	</div>
</div>
