<div class="folderPartial">
	<div id="folderTitleBar">
		<div id="folderTitle" ng-click="activateFolderEditMode();" data-intro="{{helpContent.folderEditModeButton}}">{{currentFolder.name}}</div>
		<div ng-show="folderEditMode" class="ng-hide fadeIn">
			<button id="renameFolder" class="customButton" ng-click="renameFolder();">Rename</button>
			<button id="removeFolder" class="customButton" ng-click="removeFolder();">Delete</button>
		</div>
	</div>
	
	<div ng-Repeat="folder in currentFolder.foldersInside" class="startHidden randomFadeInDirective box folder jstree-draggable" ng-click="loadFolder(folder);">
		<h4>
			{{folder.name}}
		</h4>
		<p class="box_description"></p>
		<p class="options">
			Folder
		</p>
	</div>
	
	<div ng-Repeat="note in currentFolder.notesInside" class="box randomFadeInDirective note startHidden jstree-draggable" ng-click="loadNote(note);">
		<h4>
			{{note.title}}
		</h4>
		<p class="box_description"></p>
		<p class="options">
			<span class="right">Note</span>
		</p>
	</div>
</div>
