<div class="loginPartial startHidden">
	<h1 ng-click="resetButtons();">OpenNote</h1>
	<div class="homeButtons">
		<div class="homeBox" id="loginBox" ng-click="loginButton();">Login</div>
		<div class="homeBox" id="regBox" ng-click="registerButton();" ng-show="serverConfig.registrationEnabled">Register</div>
		<div class="clear"> </div>
	</div>
	<div id="login" class="startHidden">
		<form>
			<p>
				<label>Username</label>
				<input type="text" ng-model="userName"/>
			</p>

			<p>
				<label>Password</label>
				<input type="password" ng-model="password"/>
			</p>

			<p>
				<input type="submit" value="Login" class="button" ng-click="login();"/>
			</p>
		</form>
	</div>

	<div id="register" class="startHidden">
		<form>
			<p>
				<label>Choose a username</label>
				<input type="text" ng-model="userName" ng-keyup="checkAvailability();"/> <span id="availability">{{isAvailable}}</span>
			</p>

			<p>
				<label>Choose a password</label>
				<label><input type="password" ng-model="password"/></label>
			</p>

			<p>
				<input type="submit"  value="Register" class="button" ng-click="register();"/>
			</p>
		</form>
	</div>
	<div class="clear"> </div>
	<div id="copyRight">&#169; 2014 Jacob Liscom</div>
</div>
